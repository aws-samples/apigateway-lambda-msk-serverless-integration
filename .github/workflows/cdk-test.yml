# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CDK Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install aws-cdk-lib
        pip install -r serverless-kafka-iac/requirements.txt
        pip install -r serverless-kafka-iac/requirements-dev.txt
        export PYTHONPATH=$PYTHONPATH:./serverless-kafka-iac/serverless_kafka
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    - name: Test with pytest
      run: |
        pytest
      working-directory: serverless-kafka-iac
